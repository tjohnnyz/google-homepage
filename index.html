<!DOCTYPE html>
<html>
     <head>
       <meta charset="utf-8">
       <title>Google home page</title>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
      </head>
       <body>
       <div class="head">
         <div class="headleft">
            <button class= "About-btn underlinetext">About</button>
            <button class="Store-btn underlinetext">Store</Button>
          </div>
        
          <div class="bottomright">
            <button class="Gmail-btn underlinetext">Gmail</button>
            <button class="Images-btn underlinetext">Images</button>
            <button class="signin-btn underlinetext">Sign in</button>
          </div>
        </div>  
      
        <h2>
          <img src="images/google-picture.png" alt="google-picture.png" class="center">
        <div class="middle center">    
          <input class="round" type="text" placeholder=""> 
          <div class="googlebutton">
            <button class="GoogleSearch-btn underlinetext">Google Search</button>
            <button class="ImFeelingLucky-btn underlinetext">Im Feeling Lucky</button>
          </div>
        </div>
        </h2>
        <footer>
          <div class="bottom">
            <div class="bottomleft">
              <button class="Advertising-btn underlinetext">Advertising</button>
              <button class="Business-btn underlinetext">Business</button>
              <button class="HowSearchWorks-btn underlinetext">How Search Works</button>
            </div>
            <div class="bottomright">            
            <button class="Privacy-btn underlinetext">Privacy</button>
            <button class="Terms-btn underlinetext">Terms</button>
            <button class="Setting-btn underlinetext">Settings</button> 
            </div>
          </div>
        </footer>
        

</body>
<link href="styles/style.css" rel="stylesheet">
</html>
